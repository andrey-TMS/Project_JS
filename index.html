<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section id="toDo_list" class="section_toDoList">
      <h1 class="header_list">Todo List</h1>
      <p class="header_text">Создай свой список дел</p>
      <div id="main_toDoList" class="main_list">
        <input
          type="text"
          id="inp_main"
          class="input_task"
          placeholder="Введите текст"
        />
        <button id="create_btn" class="create_task_btn">Создать задачу</button>
        <select id="tasks" class="select_tasks">
          <option value="all_tasks" selected>Все задачи</option>
          <option value="done_tasks">Сделанные задачи</option>
          <option value="deleted_tasks">Удаленные задачи</option>
        </select>
      </div>
      <ul id="tasks_list" class="ul_tasks_list"></ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
