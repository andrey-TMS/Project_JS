<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section id="toDo_List">
      <input type="text" id="inp" placeholder="Введите текст" />
      <button id="createBtn">Создать задачу</button>
      <select id="tasks">
        <option value="all_tasks" selected>Все задачи</option>
        <option value="done_tasks">Сделанные задачи</option>
        <option value="deleted_tasks">Удаленные задачи</option>
      </select>
      <div id="tasksList">
        <div id="newTask">
          <span id="task_text">some text</span>
          <input type="radio" name="task_option" id="done_task" />
          <input type="radio" name="task_option" id="delete_task" />
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
